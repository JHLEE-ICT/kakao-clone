<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/2424c9ae4f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Profile | KaKao Clone</title>
  </head>
  <body class="profile-body">
    <div class="profile__top-header">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:27</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <a href="friends.html"><i class="fas fa-arrow-left"></i></a>
        <span>Profile</span>
        <i class="fas fa-share-alt"></i>
      </header>
    </div>
    <main class="profile">
      <div class="profile__img"></div>
      <div class="profile__name">dlwlgus</div>
      <div class="profile__location">South Korea</div>
      <div class="profile__btns">
        <div class="profile__btn">Voice Talk</div>
        <div class="profile__btn">Message</div>
      </div>
    </main>
  </body>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item">
        <a href="friends.html" class="nav__list-link">
          <i class="far fa-user"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="index.html" class="nav__list-link">
          <div class="nav__badge">8</div>
          <i class="far fa-comment"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="find.html" class="nav__list-link">
          <i class="fas fa-search"></i>
        </a>
      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i>
        </a>
      </li>
    </ul>
  </nav>
